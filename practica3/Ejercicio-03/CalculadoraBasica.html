<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Daniel Pascual">
    <meta name="description" content="Una pagina web de una calculadora">
    <meta name="keywords" content="Calculadora, JavaScript">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="CalculadoraBasica.css" />
    <script  src="CalculadoraBasica.js"></script>
</head>

<body>
    <header>
    <h1>Calculadora BÃ¡sica </h1>
    </header>

    <main>
            <label for = "pantalla" hidden> Pantalla de la calculadora </label>
            <input id="pantalla" type="text" readonly  value="">
            <p>
                    <input type="button" value="mrc" onclick="calculadora.sacarMemoria()">
                    <input type="button" value="m-" onclick="calculadora.restarMemoria()">
                    <input type="button" value="m+" onclick="calculadora.sumarMemoria()">
                    <input type="button" value="/" onclick="calculadora.addElement('/')">
               
                    <input type="button" value="7" onclick="calculadora.addElement('7')">
                    <input type="button" value="8" onclick="calculadora.addElement('8')">
                    <input type="button" value="9" onclick="calculadora.addElement('9')">
                    <input type="button" value="*" onclick="calculadora.addElement('*')">
               
                    <input type="button" value="4" onclick="calculadora.addElement('4')">
                    <input type="button" value="5" onclick="calculadora.addElement('5')">
                    <input type="button" value="6" onclick="calculadora.addElement('6')">
                    <input type="button" value="-" onclick="calculadora.addElement('-')">
                
                    <input type="button" value="1" onclick="calculadora.addElement('1')">
                    <input type="button" value="2" onclick="calculadora.addElement('2')">
                    <input type="button" value="3" onclick="calculadora.addElement('3')">
                    <input type="button" value="+" onclick="calculadora.addElement('+')">
                
                    <input type="button" value="0" onclick="calculadora.addElement('0')">
                    <input type="button" value="." onclick="calculadora.addElement('.')">
                    <input type="button" value="C" onclick="calculadora.limpiar()">
                    <input type="button" value="=" onclick="calculadora.calc()">
            </p>
          
        </main>

        <footer>
            <p>Por Daniel Pascual, UO269728</p>
        </footer>
</body>

</html>
